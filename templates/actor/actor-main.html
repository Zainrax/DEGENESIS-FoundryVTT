<div class ="three-Cs row">
        <div class = "sheet-field-stack">
           <div>CULTURE</div>
           <img height="80" width="80" src = "{{cultureIcon}}"/>
           <select name="data.details.culture.value" data-dtype="{{data.details.culture.value}}">
                {{#select data.details.culture.value}}
                <option value=""></option>
                {{#each cultures as |culture c|}}
                <option value="{{c}}">{{culture}}</option>
                {{/each}}
                {{/select}}
             </select>
        </div>
        <div class = "sheet-field-stack">
           <div>CONCEPT</div>
           <img height="80" width="80" src = "{{conceptIcon}}"/>
           <select name="data.details.concept.value" data-dtype="{{data.details.concept.value}}">
                {{#select data.details.concept.value}}
                <option value=""></option>
                {{#each concepts as |concept c|}}
                <option value="{{c}}">{{concept}}</option>
                {{/each}}
                {{/select}}
             </select>
        </div>
        <div class = "sheet-field-stack">
           <div>CULT</div>
           <img height="80" width="80" src = "{{cultIcon}}"/>
           <select name="data.details.cult.value" data-dtype="{{data.details.cult.value}}">
                {{#select data.details.cult.value}}
                <option value=""></option>
                {{#each cults as |cult c|}}
                <option value="{{c}}">{{cult}}</option>
                {{/each}}
                {{/select}}
             </select>
        </div>
     </div>
     <div class = "section-header row">
        <div class="row-divide"></div>
        <h3>CONDITION</h3>
        <div class="row-divide"></div>
     </div>
     <div class = "condition row">
        <div class = "condition-section">
           <span class="condition-title">MODIFIERS</span>
           <textarea></textarea>
        </div>
        <div>
           <div class = "condition-item">
              <div class = "inline-input">
                 <input name="data.condition.ego.value" value="{{data.condition.ego.value}}" type="text" data-dtype="Number"><input type="text"  name="data.condition.ego.max" value="{{data.condition.ego.max}}">
              </div>
              <span class="condition-bar progress-bar" style="width: {{data.condition.ego.pct}}%"></span>
              EGO
           </div>
           <div class = "condition-item">
                <div class = "inline-input">                      
                 <input type="text" name="data.condition.spore.value" value="{{data.condition.spore.value}}" data-dtype="Number"><input type="text" name="data.condition.spore.max" value="{{data.condition.spore.max}}" data-dtype="Number">
                </div>
                    <span class="condition-bar progress-bar" style="width: {{data.condition.spore.pct}}%"></span>          
              SPORE INFESTATIONS
           </div>
           <div class = "condition-item">
             <div class = "inline-input">                  
                <input type="text" name="data.condition.fleshwounds.value" value="{{data.condition.fleshwounds.value}}" data-dtype="Number"><input type="text" name="data.condition.fleshwounds.max" value="{{data.condition.fleshwounds.max}}" data-dtype="Number">
              </div>
                <span class="condition-bar progress-bar" style="width: {{data.condition.fleshwounds.pct}}%"></span>
              FLESHWOUNDS
           </div>
           <div class = "condition-item">
              <div class = "inline-input">                  
                <input type="text" name="data.condition.trauma.value" value="{{data.condition.trauma.value}}" data-dtype="Number"><input type="text" name="data.condition.trauma.max" value="{{data.condition.trauma.max}}" data-dtype="Number">                 
              </div>
                <span class="condition-bar progress-bar" style="width: {{data.condition.trauma.pct}}%"></span>           
              TRAUMA
           </div>
        </div>
        <div class = "condition-section">
           COMPLICATIONS
           <textarea></textarea>
        </div>
     </div>
