<div class="inventory-tab">

   {{#each inventory as |section index|}}
   <div class="item-section {{index}}">
      <div class="item-header">   
         <div class="header-type flexrow">
            <div style="flex: 0 0 50px"></div>
            <span>{{section.header}}</span>
            <div class="item-controls">
                  <a class="item-control item-create" title="Add Item">+</a>
            </div>
         </div>
         <div class="header-details flexrow">
            <div style="flex: 0 0 18px"></div>
            <div class="item-name">NAME</div>
            <span class="item-equipped">EQPT.</span>
            <div class="item-encumbrance">ENC.</div>
            <div style="flex: 0 0 40px"></div>
         </div>
      </div>
      <ul class="inventory items-list">
         {{#each section.items as |item i|}}
         <li class = "item flexrow" data-item-id={{item._id}}>
            <img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/>
            <span class="item-name">{{item.name}}</span>
            <span class="item-equipped"><a class="item-equip">
               <i class="far fa-circle"></i>
            </a></span>
            <span class="item-encumbrance">{{item.data.encumbrance}}</span>
            <span class="item-tech">{{item.data.tech}}</span>
            <div class="item-controls">
                  <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                  <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
            </div>
         </li>
         {{/each}}
      </ul>
   </div>
   {{/each}}
</div>
